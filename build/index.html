<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <!-- <link rel="manifest" href="./img/favicon/site.webmanifest"> -->
  <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#131313">
  <title>Магвай || Тестовое задание || Frontend-разработчик
  </title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <!-- Header -->
  <header class="header">
    <!-- Navbar -->
    <nav class="nav">
      <div class="container">
        <div class="navbar">

          <div class="burger">
            <span></span>
          </div>

          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__pic" src="./img/logo.svg" alt="logo icon">
            </a>
          </div>

          <ul class="menu">
            <li class="menu__item"><a href="#" class="menu__item-link">УСЛУГИ</a></li>
            <li class="menu__item"><a href="#" class="menu__item-link active">АБОНЕМЕНТЫ</a></li>
            <li class="menu__item"><a href="#" class="menu__item-link">ПОЧЕМУ МЫ</a></li>
            <li class="menu__item"><a href="#" class="menu__item-link">ОБОРУДОВАНИЕ</a></li>
            <li class="menu__item"><a href="#" class="menu__item-link">АКЦИИ</a></li>
            <li class="menu__item"><a href="#" class="menu__item-link">FAQ</a></li>
            <li class="menu__item"><a href="#" class="menu__item-link">КОНТАКТЫ</a></li>
          </ul>

          <div class="callback">
            <a class="callback__tell" href="tel:">
              <img class="callback__tell-icon" src="./img/icons/phone.svg" alt="phone icon">
            </a>

            <a class="callback__request main-btn" href="#">
              <span>ОСТАВИТЬ ЗАЯВКУ</span>
            </a>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <!-- Main Page -->
  <main>
    <section class="hero">
      <div class="container hero--container">
        <div class="hero__inner">
          <div class="hero__info">
            <h1 class="hero__title section-title">
              Полет Илона Маска
              и&nbsp;DOGIE COIN
            </h1>

            <p class="hero__text">В прошлый четверг все офигели от полета DOGIE COIN на марс.</p>

            <a class="hero__btn main-btn" href="#">ОСТАВИТЬ ЗАЯВКУ</a>
          </div>
        </div>
      </div>
    </section>
    <section class="cards">
      <div class="container">
        <div class="section-head">
          <h3 class="section-title">Карточки</h3>
        </div>
        <div class="cards__inner">
          <ul class="cards__list" id="cardList">
            <!-- Карточки будут добавляться сюда -->
          </ul>
          <button type="button" class="cards__btn main-btn" id="loadMoreBtn">ЗАГРУЗИТЬ ЕЩЕ</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->


  <script src="./js/scripts.min.js"></script>

</body>

</html>
